<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/style.css">
  <title>K-Arcos Bosques</title>
</head>
<body>
  <div class="title-hero">
    <section class="title">
      <figure class="circle">
        <div class="logo-container">
          <img class="logo-circle" src="./images/logok.png" alt="">
        </div>
      </figure>
      <p class="local-name">Arcos Bosques</p>
    </section>
    <div class="back-container">
      <figure class="back"></figure>
    </div>
    <section class="hero">
      <figure class="carrucel">
        <div class="carrucel-container">
          <img class="carrucel-img" src="./images/header_premium_coffees.png" alt="">
        </div>
      </figure>
    </section>
  </div>
  <section class="promotion">
    <figure class="ticket">
      <div class="ticket-container">
        <img class="ticket-img" src="./icons/bebidas.svg" alt="">
      </div>
    </figure>
    <figure class="ticket">
      <div class="ticket-container">
        <img class="ticket-img" src="./icons/sandwich.svg" alt="">

  </section>
  <section class="promotion">
    <figure class="ticket">
      <div class="ticket-container">
        <img class="ticket-img" src="./icons/sopas.svg" alt="">
      </div>
    </figure>
    <figure class="ticket">
      <div class="ticket-container">
        <img class="ticket-img" src="./icons/patatas.svg" alt="">
      </div>
    </figure>
  </section>
  <section class="promotion">
    <figure class="ticket">
      <div class="ticket-container">
        <img class="ticket-img" src="./icons/dulces.svg" alt="">
      </div>
    </figure>
    <figure class="ticket">
      <div class="ticket-container">
        <img class="ticket-img" src="./icons/magdalena.svg" alt="">
      </div>
    </figure>
  </section>
  <div class="footer">

  </div>
</body>
</html>
